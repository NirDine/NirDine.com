<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi" />
        <title>Weird Little Products</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/structure.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/desktop-720.css" media="screen and (min-device-width: 1280px)">
        <link rel="stylesheet" href="css/desktop-1080.css" media="screen and (min-device-width: 1919px)">


    </head>
    <body>
        <header>
            <a href="/" class="logo"></a>
            <a href="#showcase" class="skip-nav-link" id="skip">Skip Navigation</a>
            <div class="toggle"></div>
            <nav class="menu">
                <ul>
                    <li><a href="#" onclick="escape()" style="--indexCount: 0;" id="navHome">Home</a></li>
                    <li><a href="#services" onclick="escape()" style="--indexCount: 1;" id="navApp">Products</a></li>
                    <li><a href="#about" onclick="escape()" style="--indexCount: 2;" id="navAbout">About Me</a></li>
                    <li><a href="#team" onclick="escape()" style="--indexCount: 3;" id="navTeam">Contact</a></li>
                    <li class="lastMenuOption"><a class="" href="#contact" onclick="escape()" style="--indexCount: 5;" id="navSearch">Support Me</a></li>
                </ul>

            </nav>                
        </header>
        <div class="lightsOff"></div>
        <section class="showcase">
            <div></div>
            <div class="fixed"><img src="img/art/sitting.png"/></div>
        
        
        
        </section>
        <section class="contentWrapper"></section>



        <!-- MENU HANDLER -->
        <script type="text/javascript">
            var isOpen = new Boolean(false);
            const menuToggle = document.querySelector('.toggle');
            const menuChild = document.querySelector('.menu ul li a');
            const menuLastChild = document.querySelector('.lastMenuOption');
            const menuEscape = document.querySelector('.lightsOff');
            const showcase = document.querySelector('body');

            function escape() {
            menuEscape.classList.remove('active');
            menuToggle.classList.remove('active');
            showcase.classList.remove('active');  
            isOpen = false;
            }

            function toggle () {
                menuEscape.classList.toggle('active');
                menuToggle.classList.toggle('active');
                showcase.classList.toggle('active');
            }

            menuToggle.addEventListener('click', () => {
                toggle();
                isOpen = true;
            })

            menuEscape.addEventListener('click', () => {
                escape();
            })

/*            
            menuChild.addEventListener('focus', () => {
                if (isOpen == false){
                    toggle();
                }
            })
*/
            menuLastChild.addEventListener('focusout', () => {

                    escape();

            })
        </script>
        <script src="js/observers.js"></script>    
    </body>
</html>
